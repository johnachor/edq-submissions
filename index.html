<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EDQ Submissions</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="/images/brand.png">
        </a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="hide" id="admin-link">
          <a href="#">Admin</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main-view">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <img class="page-header" src="/images/header.png" alt="Everyday Questions Submissions header">
      </div>
    </div>
    <div class="row" id="entryform">
      <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <div class="form-group">
          <label for="question">Your Name (optional):</label>
          <input class="form-control" id="submitter-name"></input>
          <label for="question">Question:</label>
          <textarea class="form-control" rows="3" id="question"></textarea>
          <div class="col-xs-4 col-xs-offset-2">
            <button class="btn btn-warning" id="clear-suggestion">Clear</button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary" id="submit-suggestion">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/dist/app.js"></script>
</body>

</html>
